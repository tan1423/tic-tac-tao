<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Mytictactoe.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box b-left b-top" ><span class="boc-text"></span></div>
            <div class="box b-top"><span class="boc-text"></span></div>
            <div class="box b-top b-right"><span class="boc-text"></span></div>
            <div class="box b-left"><span class="boc-text"></span></div>
            <div class="box"><span class="boc-text"></span></div>
            <div class="box b-right"><span class="boc-text"></span></div>
            <div class="box b-down b-left"><span class="boc-text"></span></div>
            <div class="box b-down "><span class="boc-text"></span></div>
            <div class="box b-down b-right"><span class="boc-text"></span></div>
        </div>
        <div class="gameinfo">
            <h1>welcome tic tac toe game</h1>
            <div>
                <span class="info">turn of X</span>
                <button id="reset">reset</button>
            </div>
            <div class="imginfo">
                <img src="cssgif.gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
